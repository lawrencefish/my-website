<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome WeiRu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0a0a0a;
            color: #ccc;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .wrapper {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #eee;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .sub {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #888;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 1s forwards;
            font-style: italic;
        }

        .blur-text {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #444;
            filter: blur(2px);
            letter-spacing: 0.05em;
            user-select: none;
            opacity: 0;
            animation: fadeIn 4s ease-in-out 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .sub {
                font-size: 1rem;
            }
        }

        /* 質感按鈕樣式 */
        .mystic-btn {
            display: inline-block;
            margin-top: 4rem;
            padding: 0.75rem 2rem;
            color: #eee;
            background-color: transparent;
            border: 1px solid #444;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.08em;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        /* 延遲出現：等畫面其他東西都跑完才登場 */
        .mystic-btn.delayed {
            animation-delay: 5s;
            /* 可調整秒數 */
        }

        /* 背景光流動效果 */
        .mystic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(120deg, #444, #999, #444);
            opacity: 0.08;
            transform: skewX(-20deg);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .mystic-btn:hover::before {
            left: 0;
        }

        .mystic-btn:hover {
            border-color: #888;
            color: #fff;
            text-shadow: 0 0 5px #ccc;
        }

        /* 登場動畫 */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Happy birthday, WeiRu</h1>
        <div class="sub">This gift, just for you.</div>
        <div class="blur-text">I will always love you.</div>
        <a href="home.html" class="mystic-btn delayed">Enter</a>
    </div>
</body>

</html>
